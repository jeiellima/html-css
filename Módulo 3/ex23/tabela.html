<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse ;
            border-radius: 2px;
            border: 3px solid black;
            
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
        .linha {
            background-color: #565656;
        }

        .dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
        <h1>Primeira tabela</h1>
        <table>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr class="linha">
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td class="dado">A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
        
</body>
</html>
