<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos iFrame</title>
</head>
<body>
    <h1>Testando iFrame</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a></p>
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" width="400px"></iframe>
        Jeiel Lima
    </p>
    <!--
        Tamanho padrão 300x150
        CSS sempre terá prioridade caso haja style no próprio frame
    -->
    <p>Site do Google <iframe src="https://www.google.com.br" frameborder="0"></iframe></p>
</body>
</html>
