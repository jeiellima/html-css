<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Periodo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="dateProva">Dia da Prova</label>
            <input type="datetime" name="data" id="dateProva">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>

    </form>
</body>
</html>
