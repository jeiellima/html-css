<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>

    <form action="" method="POST">
        <div>
            <label for="iemail">Email:</label>
            <input type="email" name="" id="iemail" autocomplete="email" required>
        </div>
        <div>
            <label for="icel">Celular</label>
            <input type="tel" name="celular" id="icel" autocomplete="tel" placeholder="(xx)xxxx-xxxx" 
            pattern="^[0-9]({2})[0-9]{2}[0-9]{5}-[0-9]{4}$" required>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
