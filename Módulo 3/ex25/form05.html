<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="" method="POST">
        <fieldset>
            <input type="radio" name="sexo" id="masc">
            <label for="masc">Masculino</label><br>

            <input type="radio" name="sexo" id="fem">
            <label for="fem">Feminino</label><br>

            <input type="radio" name="sexo" id="bin">
            <label for="fem">Não-binário</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esbasq" id="iesbasq">
            <label for="iesbasq">Basquete</label><br>

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label><br>

            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label><br>

            <input type="checkbox" name="esvol" id="iesvol">
            <label for="iesvol">Vôlei</label><br>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
