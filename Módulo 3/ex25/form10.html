<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="POST">
        <div>
            <label for="inasc">Em que ano você nasceu?</label>
            <input type="number" name="nasc" id="inasc" min="1900" max="2023"
            oninput="calcIdade()">
        </div>

        <div>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(inasc.value)
        }
    </script>
</body>
</html>
